<ion-header>

  <ion-navbar>
    <ion-title>Lista de Preços</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div text-center>
      <img src="{{remedio.imgG}}" width="100" height="100">
    </div>
    <h2 text-center>Farmácias</h2>
    <ion-list>
      <ion-item *ngFor="let farmacia of farmacias" (click)="finalizarPedidos(remedio, farmacia)">
        <!-- <ion-avatar item-left>
          <img src="{{produto.imgP}}">
        </ion-avatar> -->
        <h2>{{farmacia.nome}}</h2>
        <h1>Preço: {{farmacia.valor}}</h1>
        <p>Tempo da entrega: {{farmacia.tempo}}</p>
      </ion-item>
    </ion-list>
</ion-content>
