<ion-header>
  <ion-navbar>
    <ion-title>
      PharmaApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar..."></ion-searchbar>
  <h2 text-center>Produtos</h2>
  <ion-list>
    <ion-item *ngFor="let produto of remedios" (click)="verFarmacias(produto)">
      <ion-avatar item-left>
        <img src="{{produto.imgP}}">
      </ion-avatar>
      <h2>{{produto.nome}}</h2>
      <p>{{produto.categoria}}</p>
    </ion-item>
  </ion-list>
</ion-content>
